<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="/fonts">
    
    <!-- Critical resource hints -->
    <link rel="preconnect" href="/fonts" crossorigin>
    
    <!-- Preload critical Poppins fonts with high priority -->
    <link rel="preload" href="/fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/Poppins-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/poppins/Poppins-Medium.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
    
    <!-- Load Poppins CSS immediately -->
    <link rel="stylesheet" href="/fonts/poppins.css" />
    
    <title>Library Management System</title>
    
    <!-- Optimize rendering -->
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light">
    
    <!-- Inline critical font CSS to prevent FOUT -->
    <style>
      * {
        font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      }
      html, body {
        font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
